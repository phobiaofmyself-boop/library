    <div class="survey_form">
        <from action="" method="">
        <table>
        <form>
            <tr>
                <td colspan="2">
                <h1 style="text-align: center;">설문조사</h1>

                <!-- 이곳은 병합한 부분입니다 -->

            <tr>
                <td>1 문항. 서비스 만족도</td>

            </tr>
            <tr>
                <td>2 문항. 연령대</td>
                <td>
                    <div class="range-wrap">
                        <span class="min">0</span>
                        <input type="range" min="0" max="100">
                        <span class="max">100</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>3 문항. 거주 지역</td>
                <td>
                    <select name="subject">
                        <option>==선택해주세요==</option>

                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="강원">강원</option>
                        <option value="충청">충청</option>
                        <option value="경상">경상</option>
                        <option value="전라">전라</option>
                        <option value="제주">제주</option>
                        <option value="세종">세종</option>
                        <option value="대구">대구</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option>
                        <option value="울산">울산</option>
                        <option value="부산">부산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>4 문항. 가장 선호하는 게시판 카테고리</td>
                <td>
                    <input type="radio", name="category", value="자유게시판">자유게시판

                    <input type="radio", name="category", value="새로운 발견">새로운 발견
                    <input type="radio", name="category", value="기타">기타
                </td>
            </tr>
            <tr>

                <td>

                </td>
            </tr>
